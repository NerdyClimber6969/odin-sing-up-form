<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>OP Sing Up Form Exercise</title>
    </head>

    <body>
        <div class="left-side">
            <div id="logo-container"><img src="./images/odin-lined.png">ODIN</div>
        </div>
        <div class="right-side">
            <div class="description">
                <header>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign Up <i>now</i> to get started
                </header>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>  

            <form class="signup-form" action="example.com/testing" method="post">
                <div class="input-area">
                    <p style="font-size: 1.5rem; font-weight: bold;">Let's do this</p>
                    <fieldset>
                        <div class="cell-wrapper">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="cell-wrapper">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="cell-wrapper">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                            <div></div>
                        </div>
                        <div class="cell-wrapper">
                            <label for="phone-number">PHONE</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="\d{8}" required>
                            <div></div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="cell-wrapper">
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="user-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                            <div></div>
                        </div>
                        <div class="cell-wrapper">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                            <div></div>
                        </div>
                    </fieldset>
                </div>
                <div class="button-area">
                    <div><button>Create Account</button></div>
                    <div>Already have an account? <a href="./index.html">Log in</a></div>
                </div>
            </form>
        </div>
    </body>
</html>
